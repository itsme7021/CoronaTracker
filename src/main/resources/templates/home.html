<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container">
<h1>Live CoronaVirus Tracker</h1>
<p> This Application shows the number of cases reported across the globe</p>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://casamathilda.com/wp-content/uploads/2021/05/coronavirus.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            Total number of reported cases as of today
            <h1 class="display-4" th:text="${totalCases}"></h1>
            <hr class = "my-4">
            <p>
                <span>New cases reported : </span>
                <span th:text="${newCases}"></span>
            </p>
        </a>
    </div>
</nav>


<table class = "table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>No. of reported Cases</th>
        <th>Change in cases</th>
    </tr>
    <tr th:each="prod : ${LocationStats}">
        <td th:text="${prod.state}"></td>
        <td th:text="${prod.country}"></td>
        <td th:text="${prod.recordstillnow}">0</td>
        <td th:text="${prod.diffFromLastDay}">0</td>
    </tr>
</table>
</div>>
</body>

</html>
